<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: "Arial", sans-serif;
      background-image: url('bg.png');
      background-size: cover;
      background-position: center;
    }

    .top-bar {
      background-color: #008069;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
    }

    .contact-info {
      display: flex;
      align-items: center;
    }

    .contact-photo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      background-image: url('perfil.jpg');
      background-size: cover;
      background-position: center;
    }

    .user-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .contact-name {
      font-weight: bold;
    }

    .online-indicator {
      font-size: 12px;
      color: #fff;
    }

    .action-buttons {
      display: flex;
      align-items: center;
    }

    .action-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      margin-left: 10px;
    }

    .action-button img {
      width: 25px;
    }

    .container {
      padding: 10px;
    }

    .user-message-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 5px;
    }

    .contact-message-container {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 10px;
    }

    .user-message {
      align-self: flex-end;
      background-color: #DCF8C6;
      color: #000000;
      border-radius: 10px 0px 10px 10px;
      padding: 8px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
    }

    .user-message::before {
      content: "";
      position: absolute;
      bottom: 26px;
      right: -5px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #DCF8C6;
    }

    .user-message .message-time {
      font-size: 10px;
      color: #999999;
      bottom: -8px;
      position: relative;
      left: 10px;
    }

    .user-message .check-icon {
      width: 14px;
      height: 10px;
      background-image: url('check.png');
      background-repeat: no-repeat;
      background-size: cover;
      display: inline-block;
      vertical-align: middle;
      margin-left: 7px;
      margin-bottom: -15px;
    }

    .contact-message {
      align-self: flex-start;
      background-color: #FFFFFF;
      color: #000000;
      border-radius: 0px 10px 10px 10px;
      padding: 8px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
    }

    .contact-message::before {
      content: "";
      position: absolute;
      top: 0px;
      left: -5px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #FFFFFF;
    }

    .contact-message .message-time {
      font-size: 10px;
      color: #999999;
      bottom: -5px;
      position: relative;
      left: 10px;
    }

    .contact-message .check-icon {
      display: none;
    }

    .contact-message .contact-message-time {
        font-size: 10px;
        color: #999999;
        bottom: -8px;
        position: relative;
        left: 3px;
    }

  </style>
</head>
<body>
  <div class="top-bar">
    <div class="contact-info">
      <div class="contact-photo"></div>
      <div class="user-info">
        <div class="contact-name">Juliano Tavares</div>
        <div class="online-indicator">Online</div>
      </div>
    </div>
    <div class="action-buttons">
      <div class="action-button">
        <img src="clips.png" alt="Botão 1">
      </div>
      <div class="action-button">
        <img src="tel.png" alt="Botão 2">
      </div>
      <div class="action-button">
        <img src="dots2.png" alt="Botão 3">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="user-message-container">
      <div class="user-message">
        Olá!
        <span class="message-time"></span>
        <span class="check-icon"></span>
      </div>
    </div>

    <div class="contact-message-container">
      <div class="contact-message">
        Olá, como posso ajudar?
        <span class="contact-message-time"></span>
      </div>
    </div>
    <div class="user-message-container">
      <div class="user-message">
        Opa... como que ta?
        <span class="message-time"></span>
        <span class="check-icon"></span>
      </div>
    </div>
    <div class="user-message-container">
      <div class="user-message">
        Te chamei pra encher o saco
        <span class="message-time"></span>
        <span class="check-icon"></span>
      </div>
    </div>

    <!-- Adicione mais mensagens aqui -->

  </div>

  <script>
    var userMessages = document.getElementsByClassName('user-message');
    var contactMessages = document.getElementsByClassName('contact-message');
    var currentDateTime = new Date();
    var currentTimeString = currentDateTime.getHours() + ':' + ('0' + currentDateTime.getMinutes()).slice(-2);

    for (var i = 0; i < userMessages.length; i++) {
      userMessages[i].querySelector('.message-time').innerText = currentTimeString;
    }

    for (var i = 0; i < contactMessages.length; i++) {
      contactMessages[i].querySelector('.contact-message-time').innerText = currentTimeString;
    }
  </script>
</body>
</html>
