<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: "Arial", sans-serif;
      background-image: url('bg.png');
      background-size: cover;
      background-position: center;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #008069;
      color: #FFFFFF;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      z-index: 1000;
    }

    .contact-info {
      display: flex;
      align-items: center;
    }

    .contact-photo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
      background-image: url('perfil.jpg');
      background-size: cover;
      background-position: center;
    }

    .user-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .contact-name {
      font-weight: bold;
    }

    .online-indicator {
      font-size: 12px;
      color: #fff;
    }

    .action-buttons {
      display: flex;
      align-items: center;
    }

    .action-button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      margin-left: 10px;
    }

    .action-button img {
      width: 25px;
    }

    .container {
      padding: 10px;
      margin-top: 60px;
    }

    .today-balloon {
      background-color: #E5E5E5;
      color: #5f5f5f;
      border-radius: 10px;
      padding: 8px 15px;
      font-size: 14px;
      box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
      width: 60px;
      text-align: center;
      margin: auto;
    }

    .user-message-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 5px;
    }

    .contact-message-container {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 10px;
    }

    .user-message {
      align-self: flex-end;
      background-color: #DCF8C6;
      color: #000000;
      border-radius: 10px 0px 10px 10px;
      padding: 8px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
    }

    .user-message::before {
      content: "";
      position: absolute;
      bottom: 26px;
      right: -5px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #DCF8C6;
    }

    .user-message .message-time {
      font-size: 10px;
      color: #999999;
      bottom: -8px;
      position: relative;
      left: 10px;
    }

    .user-message .check-icon {
      width: 14px;
      height: 10px;
      background-image: url('check.png');
      background-repeat: no-repeat;
      background-size: cover;
      display: inline-block;
      vertical-align: middle;
      margin-left: 7px;
      margin-bottom: -15px;
    }

    .contact-message {
      align-self: flex-start;
      background-color: #FFFFFF;
      color: #000000;
      border-radius: 0px 10px 10px 10px;
      padding: 8px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
    }

    .contact-message::before {
      content: "";
      position: absolute;
      top: 0px;
      left: -5px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #FFFFFF;
    }

    .contact-message .message-time {
      font-size: 10px;
      color: #999999;
      bottom: -5px;
      position: relative;
      left: 10px;
    }

    .contact-message .check-icon {
      display: none;
    }

    .contact-message .contact-message-time {
      font-size: 10px;
      color: #999999;
      bottom: -8px;
      position: relative;
      left: 3px;
    }

    .contact-audio-container {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 10px;
    }

    .contact-audio-message {
      align-self: flex-start;
      background-color: #FFFFFF;
      color: #000000;
      border-radius: 0px 10px 10px 10px;
      padding: 8px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;
      height: 70px;
    }

    .contact-audio-message::before {
      content: "";
      position: absolute;
      top: 0px;
      left: -5px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #FFFFFF;
    }

    .contact-audio-message .message-time {
      font-size: 10px;
      color: #999999;
      bottom: -5px;
      position: relative;
      left: 10px;
    }

    .contact-audio-message .check-icon {
      display: none;
    }

    .contact-audio-message .contact-message-time {
      font-size: 10px;
      color: #999999;
      bottom: 14px;
      position: relative;
      left: 225px;
    }

    .contact-audio-message .audio-container {
      display: flex;
      align-items: center;
    }

    .contact-audio-message .audio-container audio {
      margin-right: 10px;
    }

    audio {
      width: 250px;
      height: 37px;
      top: 0;
      padding-top: 0;
      position: relative;
      top: -7px;
    }

    .right-button-container {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .right-button {
      background-image: linear-gradient(45deg, #008069, #7b7b7b);
      color: #FFFFFF;
      font-weight: bold;
      border-radius: 10px;
      padding: 8px 15px;
      font-size: 14px;
      border: none;
      display: flex;
      align-items: center;
    }

    .right-button img {
      margin-left: 5px;
      width: 30px;
    }

    .contact-image-message {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 10px;
      max-width: 90%;
    }

    .contact-balloon {
      position: relative;
      background-color: #FFFFFF;
      color: #000000;
      border-radius: 10px 10px 10px 10px;
      padding: 8px;
      font-size: 14px;
      line-height: 1.4;
      width: auto;
    }

    .contact-balloon::before {
      content: "";
      position: absolute;
      top: 0;
      left: -10px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #FFFFFF;
    }

    .contact-balloon img {
      max-width: 100%;
      display: block;
      border-radius: 10px 10px 10px 10px;
    }

    .message-time {
      font-size: 10px;
      color: #999999;
      bottom: -5px;
      position: relative;
      left: 10px;
    }

    .contact-video-message {
      display: flex;
      justify-content: flex-start;
      margin-bottom: 10px;
      max-width: 90%;
      position: relative;
      border-radius: 10px;
      background-color: #fff;
    }

    .contact-video-balloon {
      position: relative;
      background-color: #FFFFFF;
      color: #000000;
      border-radius: 10px 10px 10px 10px;
      padding: 8px;
      font-size: 14px;
      line-height: 1.4;
      width: auto;
    }

    .contact-video-balloon::before {
      content: "";
      position: absolute;
      top: 0;
      left: -10px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #FFFFFF;
    }

    .contact-video-balloon iframe {
      max-width: 100%;
      display: block;
      border-radius: 10px 10px 10px 10px;
    }

    .contact-message-time {
      font-size: 10px;
      color: #999999;
      bottom: -5px;
      position: relative;
      left: 10px;
    }

    /* Estilo para o novo balão do usuário com campo de entrada de texto e botão de enviar */
    .user-input-container {
      display: flex;
      flex-direction: column; /* Empilhar os elementos verticalmente */
      align-items: flex-end; /* Alinhar à direita */
      margin-bottom: 10px;
    }

    .user-message {
      align-self: flex-end;
      background-color: #DCF8C6;
      color: #000000;
      border-radius: 10px 0px 10px 10px;
      padding: 8px;
      font-size: 14px;
      line-height: 1.4;
      position: relative;      
      margin-bottom: 10px;
    }

    .user-message input {
      border: none;
      outline: none;
      font-size: 15px;
      width: 100%;
      padding: 0px 5px;
      background-color: transparent;
      font-weight: 600;
      color: black;
    }

    /* Estilo para o novo balão de link do contato */
    .contact-link-balloon {
      position: relative;
      background-color: #FFFFFF;
      color: #000000;
      border-radius: 10px 10px 10px 10px;
      padding: 8px;
      font-size: 14px;
      line-height: 1.4;
      width: auto;
      max-width: 90%; /* Tamanho máximo do balão de link */
    }

    .contact-link-balloon::before {
      content: "";
      position: absolute;
      top: 0;
      left: -10px;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #FFFFFF;
    }

    .contact-link-balloon img {
      max-width: 60px; /* Tamanho reduzido da imagem */
      border-radius: 10px 10px 10px 10px;
      margin-bottom: 5px; /* Espaçamento entre a imagem e o texto */
      float: left;
      margin-right: 10px;
    }

    .contact-link-text {
      font-size: 18px; /* Tamanho maior da fonte para o texto */
      font-weight: 700;
    }

    .contact-link-balloon span{
      color: #0093db;
    }

    .contact-link-balloon a{
      text-decoration: none;
    }

  </style>
</head>
<body>
  <div class="top-bar">
    <div class="contact-info">
      <div class="contact-photo"></div>
      <div class="user-info">
        <div class="contact-name">Juliano Tavares</div>
        <div class="online-indicator">Online</div>
      </div>
    </div>
    <div class="action-buttons">
      <div class="action-button">
        <img src="clips.png" alt="Botão 1">
      </div>
      <div class="action-button">
        <img src="tel.png" alt="Botão 2">

  </div>

  <div class="container">
    <!-- BALÃO FIXO HOJE -->
    <div class="today-balloon">Hoje</div>

    <!-- BALÃO DE MENSAGEM-CONTATO -->
    <div class="user-message-container">
      <div class="user-message">
        Olá!
        <span class="message-time"></span>
        <span class="check-icon"></span>
      </div>
    </div>

    <!-- BALÃO DE MENSAGEM-USUARIO -->
    <div class="contact-message-container">
      <div class="contact-message">
        Olá, como posso ajudar?
        <span class="contact-message-time"></span>
      </div>
    </div>

    <!-- BALÃO DE ÁUDIO-CONTATO -->
    <div class="contact-audio-container">
      <div class="contact-audio-message">
        <div class="audio-container">
          <audio src="chat01.mp3" controls controlslist="nodownload nofullscreen" preload="metadata"></audio>
          <div class="contact-photo" style="margin-right: 0px; width: 50px; height: 50px"></div>
        </div>
        <span class="contact-message-time"></span>
      </div>
    </div>

    <!-- BOTÃO DE AÇÃO-USUARIO+FUNÇÃO PARA MOSTRAR O BALÃO DE MENSAGEM -->
    <div class="right-button-container">
      <button class="right-button" onclick="exibirBalaoUsuario()" id="right-button">Quero ver agora<img src="send.png" alt="Enviar"></button>
    </div>

    <!-- BALÃO DE IMAGEM-CONTATO -->
    <div class="contact-image-message">
      <div class="contact-balloon">
        <img src="img01.jpg">
        <span class="contact-message-time"></span>
      </div>
    </div>

    <!-- BALÃO DE VÍDEO-CONTATO -->
    <div class="contact-video-message">
    <div class="contact-balloon"></div>

      <div id="vid_63f6c7db930052000bb73c3f" style="border-radius: 10px; position:relative;width:100%;padding: 125% 0 0;left: -9px"><img id="thumb_63f6c7db930052000bb73c3f" src="https://images.converteai.net/cbcea761-4024-48ee-b94c-332740b304c5/players/63f6c7db930052000bb73c3f/thumbnail.jpg" style="position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;display:block;"><div id="backdrop_63f6c7db930052000bb73c3f" style="position:absolute;top:0;width:100%;height:100%;-webkit-backdrop-filter:blur(5px);backdrop-filter:blur(5px);"></div></div><script type="text/javascript" id="scr_63f6c7db930052000bb73c3f">var s=document.createElement("script");s.src="https://scripts.converteai.net/cbcea761-4024-48ee-b94c-332740b304c5/players/63f6c7db930052000bb73c3f/player.js",s.async=!0,document.head.appendChild(s);</script>

    <!-- BALÃO DE INPUT DE TEXTO-USUARIO -->
    <div class="user-input-container">
      <div class="user-message">
        <input type="text" placeholder="Digite seu nome">
      </div>
      <button class="right-button" onclick="enviarNome()">Enviar<img src="send.png" alt="Enviar"></button>
    </div>

    <!-- BALÃO DE LINK-CONTATO -->
    <div class="contact-message-container">
      <div class="contact-link-balloon">
        <a href="">
          <img src="preview01.png">
          <span class="contact-link-text">Ultimas vagas! Clique Aqui!</span>
          <span>https://produtosavador.com.br</span>
        </a>
        <span class="contact-message-time"></span>
      </div>
    </div>
    
  </div>

  <script>
    var userMessages = document.getElementsByClassName('user-message');
    var contactMessages = document.getElementsByClassName('contact-message');
    var contactAudioMessages = document.getElementsByClassName('contact-audio-message');
    var currentDateTime = new Date();
    var currentTimeString = currentDateTime.getHours() + ':' + ('0' + currentDateTime.getMinutes()).slice(-2);

    for (var i = 0; i < userMessages.length; i++) {
        userMessages[i].querySelector('.message-time').innerText = currentTimeString;
    }

    for (var i = 0; i < contactMessages.length; i++) {
        contactMessages[i].querySelector('.contact-message-time').innerText = currentTimeString;
    }

    for (var i = 0; i < contactAudioMessages.length; i++) {
        contactAudioMessages[i].querySelector('.contact-message-time').innerText = currentTimeString;
    }

    function exibirBalaoUsuario() {
      var rightButton = document.getElementById('right-button');
      rightButton.style.display = 'none';

      var container = document.getElementsByClassName('container')[0];
      var userMessageContainer = document.createElement('div');
      userMessageContainer.className = 'user-message-container';

      var balaoUsuario = document.createElement('div');
      balaoUsuario.className = 'user-message';
      balaoUsuario.innerText = 'Quero ver agora';
      var messageTime = document.createElement('span');
      messageTime.className = 'message-time';
      var currentDateTime = new Date();
      var currentTimeString = currentDateTime.getHours() + ':' + ('0' + currentDateTime.getMinutes()).slice(-2);
      messageTime.innerText = currentTimeString;
      var checkIcon = document.createElement('span');
      checkIcon.className = 'check-icon';

      balaoUsuario.appendChild(messageTime);
      balaoUsuario.appendChild(checkIcon);
      userMessageContainer.appendChild(balaoUsuario);
      container.appendChild(userMessageContainer);
    }
  </script>
    <script>
      function enviarNome() {
      var nomeDigitado = document.querySelector('.user-input-container input').value;

      // Remover o balão de input e o botão "Enviar"
      var userInputElement = document.querySelector('.user-input-container');
      userInputElement.style.display = 'none';

      // Criar um novo balão de texto do usuário com o nome digitado
      var container = document.querySelector('.container');

      var userMessageContainer = document.createElement('div');
      userMessageContainer.className = 'user-message-container';

      var balaoUsuario = document.createElement('div');
      balaoUsuario.className = 'user-message';
      balaoUsuario.innerText = nomeDigitado;

      var messageTime = document.createElement('span');
      messageTime.className = 'message-time';
      var currentDateTime = new Date();
      var currentTimeString = currentDateTime.getHours() + ':' + ('0' + currentDateTime.getMinutes()).slice(-2);
      messageTime.innerText = currentTimeString;

      var checkIcon = document.createElement('span');
      checkIcon.className = 'check-icon';

      balaoUsuario.appendChild(messageTime);
      balaoUsuario.appendChild(checkIcon);
      userMessageContainer.appendChild(balaoUsuario);
      container.appendChild(userMessageContainer);
    }
  </script>

</body>
</html>
