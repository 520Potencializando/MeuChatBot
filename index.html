  <script>
  //script do popup da foto de perfil  
  document.addEventListener('DOMContentLoaded', function() {
      const profilePhoto = document.getElementById('profile-photo');
      const popup = document.getElementById('popup');
      const enlargedPhoto = document.getElementById('enlarged-photo');
      const closeBtn = document.getElementById('close-btn');

      profilePhoto.addEventListener('click', function() {
          openPopup();
      });

      closeBtn.addEventListener('click', function() {
          closePopup();
      });

      window.addEventListener('popstate', function(event) {
          if (popup.style.display === 'flex') {
              closePopup();
              event.preventDefault(); // Prevent default behavior (going back to previous page)
          }
      });

      function openPopup() {
          popup.style.display = 'flex';
          history.pushState({ popupOpen: true }, null, ''); // Add a history state for the popup
      }

      function closePopup() {
          popup.style.display = 'none';
          history.back(); // Go back in history (close the popup)
      }

      // Handle the back button in Android
      window.addEventListener('hashchange', function() {
          if (popup.style.display === 'flex' && window.location.hash !== '#popup') {
              closePopup();
          }
      });
  });

  </script>
